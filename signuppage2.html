<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="CSS/signuppage2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="wrapper f1">
        <div class="main">
            <h1 class="header">
                Create an account
            </h1>
            <div class="sign-up f1">
                <a href="#" class="btn ico bg1 hov1"><i class="fa fa-facebook"></i> Sign in With Facebook</a>

                <a href="#" class="btn ico bg2 hov2"><i class="fa fa-twitter"></i> Sign in With twitter</a>

                <a href="#" class="btn ico bg3 hov3"><i class="fa fa-google-plus"></i> Sign in With google-plus</a>
            </div>

            <div class="sign-up-1 fr">

                <form method="POST">

                    <p class="inpt"><input type="text" name="username" placeholder="Username"><i class="fa fa-user"></i></p>

                    <p class="inpt"><input type="uid" name="email" placeholder="Email"><i class="fa fa-envelope"></i></p>

                    <p class="inpt"><input type="password" name="pass" placeholder="Password"><i class="fa fa-lock"></i></p>
                    <p><input type="submit" name="sub" value= "Signup" class="sub"></p>
                </form>


            </div>

        </div>
    </div>


    
</body>
</html>
