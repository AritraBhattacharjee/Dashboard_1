<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="CSS/contactus.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <div class="form_container">
            <div class="heading">
                <h2>Contact Us</h2>
            </div>

            <form action="#">
                <div class="input_box">
                    <span class="icon"><i class="fa fa-user"></i></span>
                    <input type="text" name="" placeholder="Name" required="required">
                </div>
                <div class="input_box">
                    <span class="icon"><i class="fa fa-envelope"></i></span>
                    <input type="email" name="" placeholder="Email" required="required">
                </div>
                <div class="input_box">
                    <span class="icon"><i class="fa fa-phone"></i></span>
                    <input type="tel" name="" placeholder="Phone Number" required="required">
                </div>
                <div class="input_box">
                    <span class="icon"><i class="fa fa-edit"></i></span>
                    <textarea rows="7" placeholder="Message"></textarea>
                </div>
                <div class="submit">
                    <button type="submit">Send</button>
                </div>
            </form>


        </div>
    </div>
</body>
</html>
